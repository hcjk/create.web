<html>

<head>
    <title>Black Web Registrar</title>
    <link href="https://cdn.discordapp.com/attachments/1227336603991801866/1249360052465434734/Frame_76.png?ex=666704b8&is=6665b338&hm=2de9be46fbb05b8ee63643178e906017a44a0c27834d0228af6d49e240b78e2b&">

    <meta name="theme-color" content="#000000">
    <meta name="description" content="Register your bweb:// domain for free!">

    <link href="styles.css">
    <script src="script.lua" />
</head>

<body>
    <div class="introduction">
        <h1 class="header">Welcome!</h1>
        <h4>What do you wish to do?</h4>
    </div>

    <hr>

    <div class="list">
        <div class="item">
            <p class="item-title">Publish</p>
            <input type="text" placeholder="Domain name... (i.e. 'google')" class="publish-input-domain">
            <input type="text" placeholder="TLD... (i.e. 'lol')" class="publish-input-tld">
            <input type="text" placeholder="IP... (i.e. '127.3.1.21' OR 'https://github.com/x/xx')" class="publish-input-ip">

            <button class="done-1">Done</button>
        </div>

        <div class="item">
            <p class="item-title">Update</p>
            <input type="text" placeholder="Domain key... (i.e. '9bviW7tWuFoc8UdLuYdJAT1Z')" class="update-input-key">
            <input type="text" placeholder="IP... (i.e. '127.3.1.21' OR 'https://github.com/x/xx')" class="update-input-ip">
            <button class="done-2">Done</button>
        </div>

        <div class="item">
            <p class="item-title">Delete</p>
            <input type="text" placeholder="Domain key... (i.e. '9bviW7tWuFoc8UdLuYdJAT1Z')" class="delete-input-key">
            <button class="done-3">Done</button>
        </div>
    </div>

    <hr>

    <div class="list2">
        <p class="tlds">Loading...</p>

        <h2 class="result">Result will appear here after you press Done.</h2>
    </div>
</body>

</html>
